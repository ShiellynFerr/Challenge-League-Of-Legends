<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
   
    <title>Login - League of legends</title>
</head>
<body>
    <section class="first-section">
        <figure>
            <img src="img/logo.png" alt="">
        </figure>
    <form class="form">
        <h1>Fazer Login</h1>
        <input id="user" type="text" placeholder="Nome de usuário">
        <input  id="pass" type="password" placeholder="Senha">
    </form>
    <div class="container-icons">
        <div class="facebook box-icon">
            <a href="#" target="_blank">
                <img src="img/facebook-logo-fill 2.png" alt="">

            </a>
        </div>
        <div class="google box-icon">
            <a href="#" target="_blank">
                <img src="img/google-logo-fill 2.png" alt="">
            </a>
        </div>
        <div class="apple box-icon">
            <a href="#" target="_blank">
                <img src="img/facebook-logo-fill 2.png" alt="">
            </a>
        </div>
    </div>
    <div class="check-login">
        <input onclick="logar()" class="input-check" type="checkbox" name="" id=""><label for="">Manter Login</label>
    </div>
    <div class="container-acessar">
         <button id="btn" class="btn">
            <img src="img/arrow-right-thin 1.png" alt="">
         </button>
         <p>Não consegue iniciar a sessão?</p>
         <p><a class="login-text" href="#">Criar conta</a></p>
    </div>
</section>

<section class="second-section">
 <img src="img/img-lol.png" alt="">
</section>
</body>
</html>
